				// create categories 
				 for ( var i=0; i<2; i++ ) {
				    $('<button>' + 'Category' + i + '</button>').data('category', i).attr('id', 'cat'+i).appendTo('#categoryBox').draggable( {
				      containment: '#categoryBox',
				      stack: '#categoryBox button',
				      cursor: 'move',
				      revert: true
				    } );
				}

			  // create category drop boxes
			 	for ( var i=0; i<=6; i++ ) {
			    $('<div>' + "Drop category here" + '</div>').appendTo( '#cardSlots' ).droppable( {
			      accept: '#cardPile div',
			      hoverClass: 'hovered',
			      drop: handleCardDrop
			    } );
