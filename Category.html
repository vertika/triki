		<script>
			var occupiedBins = 0;
			var chosenCats = ['none', 'none','none','none','none','none'];
			$( init );

			function init() 
			{	
				// reset
				occupiedBins = 0;
				$('#categoryBox').html( '' );
				$('#categoryBox').sortable({});

  				$('#binBox').html( '' );

				// create clump categories 
				for ( var i=0; i<33; i++ ) {
				    $('<div class="well ui-draggable">Category' + i + '</div>').data('category', i).attr('id', 'cat'+i).appendTo('#categoryBox').draggable( {
				      containment: 'window',
				      stack: '#categoryBox div',
				      cursor: 'move',
				      revert: true,
				      connectToSortable: '#categoryBox'
				    } );
				}


				// create the bin slots
				for ( var i=0; i<6; i++ ) {
				    $('<div class="well ui-droppable">Drop here ' + i + '</div>').data( 'number', i ).data('occupied',0).attr('id', 'bin'+i).appendTo( '#binBox' ).droppable( {
				      accept: '#categoryBox div',
				      hoverClass: 'hovered',
				      drop: handleCatDrop
				    } );
			 	}
			}


			
			function handleCatDrop( event, ui ) 
			{	
				var parent = $(this).parent().attr('id');

				if(parent == 'binBox')
				{	
					var binNum = $(this).data('number');
					var binOccupied = $(this).data('occupied');
					var catName = ui.draggable.data('category');
					
					console.log(this);
					console.log(ui.draggable);

					if( binOccupied == 0 )
					{
						// opccupy this bin
						$(this).data( 'occupied', 1);
						chosenCats[binNum] = catName;

						ui.draggable.addClass( 'correct' );
						//ui.draggable.draggable('disable');

						$(this).droppable( 'disable' );
						ui.draggable.position( { of: $(this), my: 'left top', at: 'left top' } );
						
						ui.draggable.draggable( 'option', 'revert', false );
					}
				}		
				// dropping back
				else if(parent == 'categoryBox')
				{
					alert('drop into category box');
				}	
			}

		</script>

	  				}
	  				else
	  				{
