<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Triki </title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta  name="viewport" content="width=device-width,initial-scale=1.0">
		
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="trikiStyles.css" media="screen" />

	</head>
	<body>
		<div class="container" align="center">
			<img src="trikiIcon.jpg"
			title="trikiIcon" height="30%" width="30%"/>
		</div>
		
		<div class="navbar">
			<div class="navbar-inner">
			<div class="container">
				<ul class="nav">
					<li class="active"><a href="Home.html">Home</a></li>
					<li><a href="About.html">About</a></li>
					<li><a href="Rules.html">Rules</a></li>
					<li><a href="Challenges.html">Challenges</a></li>
					<li><a href="Category.html">Play!</a></li>
				</ul>
			</div>
			</div>
		</div>
		<p></p>
		
		
		<!-- Start code here: -->
		<div class="container">
			<div id="column1" style="float:left; margin:0px auto; width:50%;">
				<div class="fileupload fileupload-new" data-provides="fileupload">
				  <div class="fileupload-preview thumbnail" style="width: 200px; height: 150px;"></div>
				  <div>
					<span class="btn btn-file"><span class="fileupload-new">Select image</span><span class="fileupload-exists">Change</span><input type="file" /></span>
					<a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
				  </div>
				</div>
			</div>
		
			<div id="column2" style="float:left; margin:0px auto; width:50%;">
				<form role="form">
				  <div class="form-group">
					<label for="userFirstName"> <b>First Name</b> </label>
					<input type="userFirstName" class="form-control" id="userFirstName" placeholder="Enter first name">
					<label for="userLastName"> <b>Last Name</b> </label>
					<input type="userLastName" class="form-control" id="userLastName" placeholder="Enter last name">
					<label for="email"> <b>Email address</b> </label>
					<input type="email" class="form-control" id="email" placeholder="Enter email">
				  </div>
				  <button type="save" class="btn btn-default">Save Changes</button>
				</form>
			</div>
		</div>
		
		
		<!-- End code here! -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/bootstrap.js"></script>
	</body>
	
</html>
